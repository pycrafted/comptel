name: Backend Tests

on:
  push:
    branches:
      - feature/authentification-backend
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: comptel
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: tapha
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and test with Maven
        run: |
          cd backend
          mvn clean install -Dspring.datasource.url=jdbc:postgresql://localhost:5432/comptel -Dspring.datasource.username=postgres -Dspring.datasource.password=tapha